services:
  # Snapmatch Backend Application
  snapmatch-app:
    build:
      context: ../
      dockerfile: snapmatch-be/snapmatch-app-ktor/Dockerfile
    container_name: snapmatch-app
    restart: unless-stopped
    env_file:
      - env/.env.app.secrets
    environment:
      - KTOR_ENV=production
    ports:
      - "8081:8080"  # External:Internal
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_started
      kafka:
        condition: service_started
      fluent-bit:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: "fluentd"
      options:
        fluentd-address: 127.0.0.1:24224
        tag: snapmatch-app.logs
    networks:
      - snapmatch-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: snapmatch-postgres
    restart: always
    env_file:
      - env/.env.db.secrets
    environment:
      POSTGRES_DB: snapmatch-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d snapmatch-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snapmatch-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: snapmatch-minio
    restart: always
    command: server /data --console-address ":9001"
    env_file:
      - env/.env.minio.secrets
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - snapmatch-network

  # OpenSearch for logs
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: snapmatch-opensearch
    restart: always
    environment:
      discovery.type: single-node
      plugins.security.disabled: true
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - snapmatch-network

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: snapmatch-keycloak
    command: start-dev --health-enabled=true --import-realm
    env_file:
      - env/.env.keycloak.secrets
      - env/.env.db.secrets
    environment:
      KC_HEALTH_ENABLED: true
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/snapmatch-db
    volumes:
      - ./volumes/keycloak/import:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - snapmatch-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: snapmatch-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - snapmatch-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: snapmatch-kafka
    restart: unless-stopped
    env_file:
      - env/.env.kafka.secrets
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - snapmatch-network

  # Envoy Proxy (optional)
  envoy:
    image: envoyproxy/envoy:v1.29.0
    container_name: snapmatch-envoy
    volumes:
      - ./volumes/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "9901:9901"
      - "10000:10000"
    depends_on:
      keycloak:
        condition: service_healthy
      snapmatch-app:
        condition: service_healthy
    networks:
      - snapmatch-network

  # Fluent-bit for log collection
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: snapmatch-fluent-bit
    hostname: fluent-bit
    volumes:
      - ./volumes/fluent-bit-etc/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./volumes/fluent-bit-etc/parsers.conf:/fluent-bit/etc/parsers.conf
    env_file:
      - env/.env.opensearch.secrets
    environment:
      - OPENSEARCH_HOST=opensearch
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "24224:24224"
    networks:
      - snapmatch-network

volumes:
  postgres_data:
  minio_data:
  opensearch_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  snapmatch-network:
    driver: bridge
