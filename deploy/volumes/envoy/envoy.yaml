admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_snapmatch
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                  - name: snapmatch_service
                    domains: ["*"]
                    routes:
                      # API routes - require JWT authentication
                      - match: { prefix: "/v1/resume" }
                        route:
                          cluster: snapmatch-app
                          timeout: 30s
                      - match: { prefix: "/v1/vacancy" }
                        route:
                          cluster: snapmatch-app
                          timeout: 30s
                      # WebSocket route - requires JWT in query parameter
                      - match: { prefix: "/ws" }
                        route:
                          cluster: snapmatch-app
                          timeout: 0s
                          upgrade_configs:
                            - upgrade_type: websocket
                      # Health check - no auth required
                      - match: { prefix: "/health" }
                        route: { cluster: snapmatch-app }
                      # Keycloak admin and realm endpoints
                      - match: { prefix: "/admin" }
                        route: { cluster: keycloak }
                      - match: { prefix: "/realms" }
                        route: { cluster: keycloak }
                      - match: { prefix: "/resources" }
                        route: { cluster: keycloak }
              http_filters:
                - name: envoy.filters.http.jwt_authn
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                    providers:
                      keycloak_provider:
                        issuer: "http://keycloak:8080/realms/snapmatch"
                        remote_jwks:
                          http_uri:
                            uri: http://keycloak:8080/realms/snapmatch/protocol/openid-connect/certs
                            cluster: keycloak
                            timeout: 5s
                          cache_duration:
                            seconds: 300
                        forward: true
                        forward_payload_header: x-jwt-payload
                    rules:
                      # Require JWT for API endpoints
                      - match: { prefix: "/v1/" }
                        requires: { provider_name: keycloak_provider }
                      # WebSocket handles JWT in query parameter, skip filter
                      - match: { prefix: "/ws" }
                      # Health check - no auth
                      - match: { prefix: "/health" }
                      # Keycloak endpoints - no additional auth
                      - match: { prefix: "/admin" }
                      - match: { prefix: "/realms" }
                      - match: { prefix: "/resources" }
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: snapmatch-app
      connect_timeout: 5s
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: snapmatch-app
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: snapmatch-app
                      port_value: 8080

    - name: keycloak
      connect_timeout: 5s
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080
